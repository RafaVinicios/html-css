<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <H1>Tag em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termo para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li title="Tag &lt;p&gt;">Parágrafo</li>
        <li title="Tag de &lt;H1&gt a &lt;H6&gt;">Titulos</li>
        <li title="Tag &lt;IMG&GT;">Imagens</li>
        <li title="Tag &lt;ABBR&gt;">Abreviações</li>
        <li title="Tag &lt;CODE&gt; e &lt;pre&gt;">Código forte</li>
        <li title="Tag &lt;OL&gt;">Lista numeradas</li>
        <li title="Tag &lt;UL&gt;">Lista com desmarcadores</li>
    </ul>
</body>
</html>
