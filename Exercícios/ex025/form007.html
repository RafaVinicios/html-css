<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Estado Brasileiro</legend>
            <p>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grade do Norte</option>
                    </optgroup>
                </select>
            </p>
       
            <p>
                <label for="iprf">Profissão</label>
                <input type="text" name="prof" id="iprof"  list="istprof">
                <datalist id="istprof">
                    <option value="ADM">Adrimistrador</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                    
                </datalist>
            </p>
    
            <p>
                <label for="imsg">Escrever sua história:</label><br>
                <textarea name="mgs" id="imgs" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
