<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
  <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Cor</legend>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
    </fieldset>
     <fieldset>
        <legend>Nível de Satisfação</legend>
        <p>
            <label for="inivel">Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
    </fieldset>
      <fieldset>
        <legend>Foto do Perfil</legend>
        <p>
           <label for="ifoto">Foto do Perfil</label> 
           <input type="file" name="foto" id="ifoto">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
