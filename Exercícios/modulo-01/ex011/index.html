    <title>Mídia em HTML</title>

<body>
    <H1>Imagens dinâmica</H1>
    <p>Teste abrir essse site em vários dispositivos diferentes ou simplimente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagens flexível">
    </picture>

    <h1>Reproduzimdo áudio</h1>
    <p>Vamos apreder a reproduzir áudio em HTML.</p>
    <audio src="midia/Eclesiastes - Tudo é ilusão.mp3" controls autoplay></audio>

       <source src="midia/Eclesiastes - Tudo é ilusão.mp3" type="audio/mpeg">
